- name: Hip Hop Yoga w/Open Optics and Charity
  description: >-
    Join us for a night of Music, Yoga, Friends and Community building. In
    celebration of our amazing community here in Ocean Beach. Indie Yoga will be
    hosting Hip Hop Yoga w/Open Optics!

    Let's come together to support locally owned and operated San Diego
    businesses and events. In addition to a Yoga flow taught by Charity, with
    music provided by Open Optics, locally owned vendors will be providing a
    taste of their offerings.  Food, drinks, and good vibes will be provided
    after class as we meet, greet and move our feet!

    This is a free event, open to everyone!
