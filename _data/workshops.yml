- name: Deep Yin & Restore w/ Mae
  description: >-
    Think Yin Yoga, but with more of those nurturing hands-on adjustments and
    gentle massage we love so much. This is an invitation to deeply reset and
    nourish your body, mind and spirit, to influence your life beyond the mat.
    We will slow down, clarify intentions, reset with deep, gentle yin postures,
    and an option to share tea after.

    Bring a mat, journal and pillow.
