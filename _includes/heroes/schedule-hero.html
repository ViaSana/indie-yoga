<!-- Schedule Hero -->
<div class="grid grid-cols-6 gap-4 my-4 mx-scrn">
    <div class="md:h-[60vh] h-[50vh] md:col-span-4 col-span-full relative">
        <img class="w-full h-full object-[center_90%]" src="{{page.main-image}}">
        <div class="flex absolute inset-0 page-overlay md:hidden">
            <div class="self-center p-5p animate-in-right">
                <h3 class="pb-4 text-neutral editable">{{page.hero.top-line}}</h3>
                <h4 class="text-aqua editable">{{page.hero.heading}}</h4>
            </div>
        </div>
    </div>  
    <div class="flex md:h-[60vh] col-span-full md:col-span-2 bg-primary max-md:hidden">
        <div class="self-center p-5p animate-in-right">
            <h3 class="pb-4 text-neutral editable">{{page.hero.top-line}}</h3>
            <h4 class="text-aqua editable">{{page.hero.heading}}</h4>
        </div>
    </div>
</div>
