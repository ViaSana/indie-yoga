<div class="grid grid-cols-6 gap-4 mx-scrn"> 
    
    <div class="col-span-4">
        <div class="h-full bg-image" style="background-image: url({{page.hero.image}});"></div>
    </div>   
    
    <div class="flex col-span-2 {{page.hero.color}}">
        <div class="self-center p-5p {{page.hero.text_color}}">
            {% if page.hero.price %}
            <h3 class="text-yellow">{{page.hero.price}}</h3>
            {% endif %}
            <h3>{{page.hero.heading}}</h3>
            <p class="pb-4">{{page.hero.p1}}</p>
            {% if page.hero.p2 %}            
                <p class="pb-4">{{page.hero.p2}}</p>
            {% endif %}
            <div class="button"><a href="{{page.hero.link}}">{{page.hero.button_text}}</a></div>
        </div>
    </div>
    
</div>
