<div class="grid gap-4 my-4 md:grid-cols-7 mx-scrn">
    {% for item in site.packages %}
    <div class="{% cycle 'md:col-span-2','md:col-span-3' %} flex {{item.bg-color}}">
        <div class="self-center p-5p {{item.text_color}}">
            <h3 class="text-yellow">{{item.cost}}</h3>
            <h3>{{item.heading}}</h3>
            <p class="pb-4">{{item.description}}</p>
            <a class="button" href="{{item.link}}">Buy Now</a>
        </div>
    </div>
    {% endfor %}
</div>
