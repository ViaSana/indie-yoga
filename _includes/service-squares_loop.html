<div class="grid gap-4 lg:grid-cols-3">
    {% for item in site.data.indie-info.services %}
    <div class="m-8 bg-image aspect-square lg:m-0" style="background-image: url({{item.image}});">
        <div class="grid gap-4 text-center p-4 sm:m-8 grid-col services-overlay aspect-square">
            <div class="self-end">
                <h3 class="line-clamp-1 text-xl md:text-2xl font-bold">{{item.title}}</h3>
                <p class="text-d-blue text-base md:text-lg">{{item.description}}</p>
            </div>
            <div class="self-start w-32 mx-auto mt-4 button"><a href={{item.link}}>Learn More</a></div>
        </div>
    </div>
    {% endfor %}
</div>
