<div class="text-center mx-scrn bg-gradient-to-b from-yellow from-50% to-light via-light via-50% min-h-[40vh]">

        <h3 class="pb-12 col-span-full text-light">{{site.data.socials.insta.heading}}</h3>

        {% for i in (1..5) %}

        {% endfor %}
    </div>
</div>
