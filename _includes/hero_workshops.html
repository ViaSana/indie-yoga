
{% for item in site.data.workshops %}

<div class="grid grid-cols-6 gap-4 mx-scrn">

    <div class="flex col-span-2 {% cycle 'order-1', 'order-3' %}">
        <div class="h-full bg-image" style="background-image: url({{item.image}});"></div>
    </div>

    <div class="flex col-span-4 {{item.color}} order-2">
        <div class="self-center p-4 {{item.text_color}}">
            <h3 class="">{{item.price}}</h3>
    
            <h3>{{item.heading}}</h3>
            
            <p class="pb-4">{{item.p}}</p>
        
            <h3 class="">{{item.price}}</h3>
            <div class="button {{item.button_color}}"><a href="{{item.link}}">{{page.hero.button_text}}</a></div>
        </div>
    </div>

</div>

{% endfor %}
