{% for item in site.data.workshops %}
<div class="grid grid-cols-6 gap-4 mt-4 mx-scrn">
    <div class="col-span-2 {% cycle 'order-1', 'order-3' %}">
        <div class="h-full bg-image" style="background-image: url({{item.image}});"></div>
    </div>

    <div class="col-span-4 {{item.color}} order-2 p-4 {{item.text_color}}">
        <div class="grid grid-cols-4">
            <div class="col-span-3"><h3>{{item.heading}}</h3></div>
            <div class="text-yellow">{{item.date-time}}</div>
        </div>
        
        <p class="pb-4">{{item.p}}</p>
        
        <h3 class="text-yellow">{{item.price}}</h3>
        <div class="button {{item.button_color}}"><a href="{{item.link}}">{{item.button_text}}</a></div>
    </div>
</div>
{% endfor %}
